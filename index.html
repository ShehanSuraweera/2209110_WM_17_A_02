<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/dice.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="header">
      <h3>WELCOME TO THE DICE GAME!!!</h3>
    </div>

    <div class="container">
      <div class="dice-wraper">
        <img src="./images/dice-1.svg" alt="" id="die-1" />

        <h1>Player 01</h1>
        <p id="player-1" class="result">Result:</p>
      </div>
      <div class="dice-wraper">
        <img src="./images/dice-2.svg" alt="" id="die-2" />
        <h1>Player 02</h1>
        <p id="player-2" class="result">Result:</p>
      </div>
      <div>
        <button onclick="roll()">ROLE THE DICE</button>
        <p id="congtraz" style="visibility: hidden">Congratulations!!!</p>
        <p id="winner"></p>
        <img
          src="./images/winner.svg"
          id="cup"
          class="cup"
          style="visibility: hidden"
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
